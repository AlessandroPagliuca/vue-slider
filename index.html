<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Vue Slider</title>
</head>
<body>
    
    <div id="app">
        <div class="c92Wrapper bg-dark d-flex">
            <div class="c92Box c92mAuto c92BorderRadius d-flex">
                <div class="c92BoxLeft c92BorderRadiusLeft ">
                    <img :src="images[currentImg].image" :alt="images[currentImg].title">    
                </div>
    
                <div class="c92BoxRight c92BorderRadiusRight ">
                    <button class="c92Btn c92BtnTop btn btn-outline-warning" @click="prevSlide">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <button class="c92Btn c92BtnBot btn btn-outline-warning" @click="nextSlide">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <div class="c92thumbnails" v-for="(image, index) in images" :key="index">
                        <img :src="image.image"  @click="selectSlide(index)" :class="{ active: currentImg === index }" alt="">     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
